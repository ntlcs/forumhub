spring.application.name=forumhub

spring.datasource.url=jdbc:mysql://${DB_FORUMHUB_API_HOST}/${DB_FORUMHUB_API_DATABASE}
spring.datasource.username=${DB_FORUMHUB_API_USER}
spring.datasource.password=${DB_FORUMHUB_API_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_FORUMHUB_API_SECRET}